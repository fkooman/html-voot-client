<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>VOOT Client</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="ext/bootstrap/css/bootstrap.css" rel="stylesheet">
    <style>
      body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
      div.pagination {
        margin: 0 auto;
      }
    </style>
    <link href="ext/bootstrap/css/bootstrap-responsive.css" rel="stylesheet">

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>

  <body>
    <div class="container">
        <h1>Group Membership</h1>

        <table class="table table-striped table-bordered">
            <thead>
                <tr><th>Name</th><th>Role</th></tr>
            </thead>
            	<tbody id="groupList">
            </tbody>
        </table>

        <div class="pagination pagination-large pagination-centered">
            <ul id="paginationList">
            </ul>
        </div>

        <div id="memberListModal" class="modal">
            <div class="modal-header">
                <button class="close" data-dismiss="modal">Ã—</button>
                <h3>Group Members</h3>
            </div>
            <div class="modal-body">        
                <table class="table table-striped">
                    <tr class="header"><th>User ID</th><th>Role</th></tr>
                	<tbody id="memberList"></tbody>
                </table>
            </div>
        </div>

    </div> <!-- /container -->

    <script id="groupListTemplate" type="text/x-jsrender">
        <tr>
		    <td><a href="#memberListModal" data-toggle="modal" class="groupEntry" data-group-id="{{:id}}" title="{{:description}}">{{:title}}</a></td><td>{{:voot_membership_role}}</td>
        </tr>
    </script>

    <script id="memberListTemplate" type="text/x-jsrender">
        <tr>
		{{if displayName}}
                    <td><span title="{{:id}}">{{:displayName}}</span></td><td>{{:voot_membership_role}}</td>
		{{else}}
		    <td>{{:id}}</td><td>{{:voot_membership_role}}</td>
		{{/if}}
        </tr>
    </script>

    <script id="paginationEntry" type="text/x-jsrender">
        <li><a href="#" class="pageEntry" data-page-number="{{:pageNumber}}">{{:pageNumber}}</a></li>
    </script>

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="ext/js/jquery.js"></script>
    <script src="ext/js/jsrender.js"></script>
    <script src="ext/js/jso.js"></script>
    <script src="ext/bootstrap/js/bootstrap.min.js"></script>
    <script src="config/config.js"></script>
    <script src="js/voot.js"></script>

  </body>
</html>
