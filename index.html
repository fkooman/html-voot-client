<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Group Membership</title>
    <!-- Bootstrap -->
    <link href="ext/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="ext/bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="container">
        <h1>Group Membership</h1>

        <div class="pagination pagination-mini pagination-centered">
            <ul id="groupPaginationList">
            </ul>
        </div>

        <table class="table table-striped table-bordered">
            <thead>
                <tr><th>Group</th><th>Role</th></tr>
            </thead>
            	<tbody id="groupList">
            </tbody>
        </table>

        <div id="memberListModal" class="modal">
            <div class="modal-header">
                <button class="close" data-dismiss="modal">Ã—</button>
                <h3>Group Members</h3>
            </div>
            <div class="modal-body">        

                <div class="pagination pagination-mini pagination-centered">
                    <ul id="peoplePaginationList">
                    </ul>
                </div>
                <table class="table table-striped table-bordered">
                    <thead>
                        <tr><th>Member</th><th>Role</th></tr>
                    </thead>
                    	<tbody id="memberList">
                    </tbody>
                </table>
            </div>
        </div>

    </div> <!-- /container -->

    <script id="groupListTemplate" type="text/x-jsrender">
        <tr>
		    <td><a href="#memberListModal" data-toggle="modal" class="groupEntry" data-group-id="{{:id}}" title="{{:description}} ({{:id}})">{{:title}}</a></td><td>{{:voot_membership_role}}</td>
        </tr>
    </script>

    <script id="memberListTemplate" type="text/x-jsrender">
        <tr>
		{{if displayName}}
                    <td><span title="{{:id}}">{{:displayName}}</span></td><td>{{:voot_membership_role}}</td>
		{{else}}
		    <td>{{:id}}</td><td>{{:voot_membership_role}}</td>
		{{/if}}
        </tr>
    </script>

    <script id="paginationEntry" type="text/x-jsrender">
        <li><a href="#" class="pageEntry" data-page-number="{{:pageNumber}}">{{:pageNumber+1}}</a></li>
    </script>

    <script src="ext/js/jquery.js"></script>
    <script src="ext/js/jsrender.js"></script>
    <script src="ext/js/jso.js"></script>
    <script src="ext/bootstrap/js/bootstrap.min.js"></script>
    <script src="config/config.js"></script>
    <script src="js/voot.js"></script>

  </body>
</html>
